<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>

</head>
<body>
    <header><h1>JS Calculator</h1></header>
    <div class="display"></div>
        <div class="calculator-body">
            <button class="button " id="1">1</button>
            <div class="button 2">2</div>
            <div class="button 3">3</div>
            <div class="button 4">4</div>
            <div class="button 5">5</div>
            <div class="button 6">6</div>
            <div class="button 7">7</div>
            <div class="button 8">8</div>
            <div class="button 9">9</div>
            <div class="button 10">0</div>
            <div class="button +">+</div>
            <div class="button -">-</div>
            <div class="button /">รท</div>
            <div class="button *">x</div>
            <div class="equals" id="equalsbutton">=</div>
            <div id="clear">Clr</div>
        </div>

    



<script src="main.js" ></script>
</body>
</html>
